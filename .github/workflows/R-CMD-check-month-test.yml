name: R-Package-Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-and-version:
    # This prevents the bot from triggering its own workflow in a loop
    if: "!contains(github.event.head_commit.message, 'chore: update version')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev texlive-latex-extra texinfo ghostscript

      - name: Install R packages
        run: |
          Rscript -e '
            pkgs <- c("devtools", "remotes", "terra", "sf", "rgbif", "CoordinateCleaner", "ClusterR", "FNN", "geometry", "cluster", "rnaturalearth", "mclust", "methods", "utils", "zip", "class", "NMOF")
            missing <- setdiff(pkgs, rownames(installed.packages()))
            if (length(missing) > 0) install.packages(missing, repos = "https://cloud.r-project.org")
          '

      - name: Check package
        run: |
          R CMD build . --no-manual
          R CMD check *.tar.gz --no-manual --as-cran

      - name: Auto Version and Tag
        if: "github.event_name == 'push' && github.ref == 'refs/heads/main'"
        run: |
          Rscript -e '
            # 1. Identify last valid tag safely
            all_tags <- system("git tag", intern=TRUE)
            valid_tags <- all_tags[grepl("^v[0-9]", all_tags)]
            tag <- if(length(valid_tags) > 0) tail(sort(valid_tags), 1) else ""
            
            # 2. Calculate impact
            impact <- 0
            if (tag != "" && tag != "v") {
              diff_out <- system(paste0("git diff --shortstat ", tag, "..HEAD"), intern=TRUE)
              if (length(diff_out) > 0) {
                impact <- sum(as.numeric(unlist(regmatches(diff_out, gregexpr("[0-9]+", diff_out))))[-1], na.rm=TRUE)
              }
            }
            
            # 3. Read and Update DESCRIPTION
            desc <- read.dcf("DESCRIPTION")
            curr_v <- numeric_version(desc[1,"Version"])
            files <- system(paste0("git diff --name-only ", tag, "..HEAD"), intern=TRUE)
            
            # 4. Versioning Logic (Major > 5000, Minor > 300 or NAMESPACE change)
            if (impact > 5000) { 
              new_v <- paste(curr_v$major + 1, 0, 0, sep=".")
            } else if (impact > 300 || any(grepl("NAMESPACE", files))) { 
              new_v <- paste(curr_v$major, curr_v$minor + 1, 0, sep=".")
            } else {