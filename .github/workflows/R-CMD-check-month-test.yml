name: R-Package-Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-and-version:
    # Prevents the pipeline from running on its own version-update commits
    if: "!contains(github.event.head_commit.message, 'chore: update version')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Crucial: Downloads tags so R can see v0.5.0

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Auto Version and Tag
        if: "github.event_name == 'push' && github.ref == 'refs/heads/main'"
        run: |
          Rscript -e '
            all_tags <- system("git tag", intern=TRUE)
            valid_tags <- all_tags[grepl("^v[0-9]", all_tags)]
            tag <- if(length(valid_tags) > 0) tail(sort(valid_tags), 1) else ""
            
            impact <- 0
            if (tag != "") {
              diff_out <- system(paste0("git diff --shortstat ", tag, "..HEAD"), intern=TRUE)
              if (length(diff_out) > 0) {
                nums <- as.numeric(unlist(regmatches(diff_out, gregexpr("[0-9]+", diff_out))))
                if(length(nums) > 1) impact <- sum(nums[-1], na.rm=TRUE)
              }
            }
            
            lines <- readLines("DESCRIPTION")
            v_line <- lines[grep("^Version:", lines)]
            v_str <- gsub("Version:\\s*", "", v_line)
            
            v_parts <- as.numeric(unlist(strsplit(v_str, "\\.")))
            maj <- v_parts[1]; min <- v_parts[2]; pat <- v_parts[3]
            
            # The logic that avoids the "unexpected else" error:
            if (impact > 5000) {
              maj <- maj + 1; min <- 0; pat <- 0
            } else if (impact > 300) {
              min <- min + 1; pat <- 0
            } else {
              pat <- pat + 1
            }
            
            new_v <- paste(maj, min, pat, sep=".")
            lines[grep("^Version:", lines)] <- paste0("Version: ", new_v)
            writeLines(lines, "DESCRIPTION")
            writeLines(as.character(new_v), "ver.txt")
            
            cat(paste0("Baseline: ", tag, " | Impact: ", impact, " | New: ", new_v, "\n"))
          '
          NEW_V=$(cat ver.txt)
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add DESCRIPTION
          git commit -m "chore: update version to $NEW_V [skip ci]"
          git tag v$NEW_V
          git push origin main --tags